<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
      <header class="post">
        {{- partial "header.html" . -}}
        <h1>{{ .Title }}</h1>
        <p>
          <small>published on {{ .Date.Format "Mon, 02 Jan 2006" }}</small>
        </p>
      </header>
      <hr>
      <main>
        <article class="content">
          {{ .Content | replaceRE "(<h[2-9] id=\"([^\"]+)\".+)(</h[2-9]+>)" (printf "%s%s%s" "${1}&nbsp;<a class=\"anchor\" href=\"#${2}\">" "&para;" "</a> ${3}") | safeHTML }}
        </article>
      </main>
      <footer>
        {{- partial "footer.html" . -}}
      </footer>
    </body>
</html>
