<nav {{ if .IsHome }}class="bottom-margin"{{ end }}>
  {{ if not .IsHome }}
  <small>{{ .Site.Title }}</small>
  {{ else }}
  <div></div>
  {{ end }}
  <ul>
    <li>
      <a href="{{ "" | absURL }}">Home</a>
    </li>
    {{ if .Site.GetPage "/blog" }}
    <li>
      <a href="{{ "blog/" | absURL }}">Blog</a>
    </li>
    {{ end }}
	{{ range $i, $item := .Site.Menus.main }}
  	<li>
	  <a href="{{ .URL }}">{{ .Name }}</a>
	</li>
  	{{ end }}
  </ul>
</nav>
